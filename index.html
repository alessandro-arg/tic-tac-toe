<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="player-indicators">
        <div id="circle-indicator"></div>
        <div id="cross-indicator"></div>
      </div>
      <div id="content"></div>
      <button id="reset-button" onclick="resetGame()">
        <span>Restart Game</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
